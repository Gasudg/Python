{% extends "blog/base.html" %}

{% block title %}Buscar Posts{% endblock %}

{% block content %}
    <h2>Buscar Posts</h2>
    <form method="get" class="form-inline mt-4">
        <input type="text" name="q" class="form-control mr-2" value="{{ query }}" placeholder="Buscar post  ...">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <ul class="list-group mt-4">
        {% for post in results %}
            <li class="list-group-item">{{ post.titulo }}</li>
        {% empty %}
            <li class="list-group-item">No se econtraron resultados</li>
        {% endfor %}
    </ul>
{% endblock %}
