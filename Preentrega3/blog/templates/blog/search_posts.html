{% extends "blog/base.html" %}

{% block title %}Search Posts{% endblock %}

{% block content %}
    <h2>Search Posts</h2>
    <form method="get">
        <input type="text" name="q" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for post in results %}
            <li>{{ post.title }}</li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
